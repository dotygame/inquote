<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Two-Player Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border: 1px solid #000;
      cursor: pointer;
    }
    .cell.taken {
      pointer-events: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Private Tic Tac Toe</h1>
  <div id="setup">
    <p>Create or Join a Game:</p>
    <button id="create-game">Create New Game</button>
    <input type="text" id="game-id-input" placeholder="Enter Game ID">
    <button id="join-game">Join Game</button>
  </div>
  <div id="game" class="hidden">
    <div id="player-info">Waiting for the second player...</div>
    <div id="game-id">Game ID: </div>
    <div class="board" id="board"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script>
    const gun = Gun(['https://relay.peer.razorpay.com/gun']); // Gun public relay server
    const setupDiv = document.getElementById('setup');
    const gameDiv = document.getElementById('game');
    const board = document.getElementById('board');
    const playerInfo = document.getElementById('player-info');
    const gameIdElement = document.getElementById('game-id');
    const createGameButton = document.getElementById('create-game');
    const joinGameButton = document.getElementById('join-game');
    const gameIdInput = document.getElementById('game-id-input');

    let player; // Player ('X' or 'O')
    let currentPlayer = 'X'; // The current player's turn
    let gameId; // The unique game session ID
    let game; // The Gun.js game state reference

    // Generate a random game ID
    function generateGameId() {
      return Math.random().toString(36).substr(2, 9); // Random alphanumeric string
    }

    // Show the game board and set up the game
    function startGame(id) {
      gameId = id;
      game = gun.get('tictactoe').get(gameId);
      gameIdElement.textContent = `Game ID: ${gameId}`;
      setupDiv.classList.add('hidden');
      gameDiv.classList.remove('hidden');

      // Initialize the board cells
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        board.appendChild(cell);
      }

      // Check if a game already exists and join if possible
      game.once((state) => {
        if (!state || !state.turn) {
          // No game state exists, create a new game
          game.put({ turn: 'X', moves: Array(9).fill(null) });
          player = 'X';
          playerInfo.textContent = "You are Player X. Waiting for Player O.";
        } else {
          // Game state exists, assign the next player
          player = state.moves.filter(cell => cell === 'X').length <= state.moves.filter(cell => cell === 'O').length ? 'X' : 'O';
          playerInfo.textContent = `You are Player ${player}`;
        }
        setupGameListener(); // Listen for real-time updates
      });
    }

    // Real-time updates for game state
    function setupGameListener() {
      game.map().on((newState) => {
        const { moves, turn } = newState;
        const cells = document.querySelectorAll('.cell');
        for (let i = 0; i < moves.length; i++) {
          const cell = cells[i];
          if (moves[i]) {
            cell.textContent = moves[i];
            cell.classList.add('taken');
          }
        }
        currentPlayer = turn;
        updatePlayerInfo(moves);
      });
    }

    // Handle cell clicks
    board.addEventListener('click', (e) => {
      const cell = e.target;
      const index = parseInt(cell.dataset.index);

      if (!cell.classList.contains('taken') && currentPlayer === player) {
        game.once((state) => {
          const updatedMoves = state.moves || Array(9).fill(null);
          updatedMoves[index] = player;

          // Update the game state in Gun.js
          game.put({
            moves: updatedMoves,
            turn: player === 'X' ? 'O' : 'X', // Switch turn
          });
        });
      }
    });

    // Update the player info based on game state
    function updatePlayerInfo(moves) {
      if (checkWinner(moves)) {
        playerInfo.textContent = `${currentPlayer} wins!`;
        board.style.pointerEvents = 'none';
      } else if (moves.every(cell => cell)) {
        playerInfo.textContent = "It's a draw!";
      } else {
        playerInfo.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    // Check for a winner
    function checkWinner(moves) {
      const winningCombos = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      for (let combo of winningCombos) {
        const [a, b, c] = combo;
        if (moves[a] && moves[a] === moves[b] && moves[a] === moves[c]) {
          return true;
        }
      }
      return false;
    }

    // Event listeners for game setup
    createGameButton.addEventListener('click', () => {
      const newGameId = generateGameId();
      startGame(newGameId);
    });

    joinGameButton.addEventListener('click', () => {
      const enteredGameId = gameIdInput.value.trim();
      if (enteredGameId) {
        startGame(enteredGameId);
      } else {
        alert("Please enter a valid Game ID.");
      }
    });
  </script>
</body>
</html>
