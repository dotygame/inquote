<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recult Shop</title>
  <!-- Google Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    :root { --bg:#f5f5f5; --surface:#fff; --fg:#333; --subtle:#666; --accent:#009688; }
    [data-theme="dark"] { --bg:#121212; --surface:#1e1e1e; --fg:#e0e0e0; --subtle:#aaa; --accent:#4db6ac; }
    *,*::before,*::after { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:'Bebas Neue',sans-serif; background:var(--bg); color:var(--fg); transition:background .3s,color .3s; }
    header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:var(--surface); box-shadow:0 1px 2px rgba(0,0,0,.1); }
    header h1 { font-size:1.8rem; color:var(--accent); }
    header .controls { display:flex; gap:1rem; }
    header button { background:none; border:none; color:var(--accent); cursor:pointer; padding:.5rem; }

    .products { max-width:800px; margin:2rem auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:1.5rem; padding:0 1rem; }
    .card { background:var(--surface); border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
    .card-content { padding:1rem; display:flex; flex-direction:column; gap:1rem; }
    .card-header { display:flex; align-items:center; gap:1rem; }
    .card-thumb { width:60px; height:60px; object-fit:cover; border-radius:4px; flex-shrink:0; }
    .card-header h3 { font-size:1.2rem; margin:0; }
    .card-header p { font-size:.9rem; color:var(--subtle); margin:0; }
    .qty { display:flex; align-items:center; gap:.75rem; }
    .qty .material-icons { cursor:pointer; color:var(--accent); font-size:1.4rem; }
    .qty span { min-width:24px; text-align:center; font-size:1rem; }
    .actions { display:flex; gap:.75rem; }
    .actions button { flex:1; padding:.6rem; border:none; background:var(--accent); color:#fff; border-radius:4px; cursor:pointer; font-size:.85rem; transition:filter .2s; }
    .actions button:hover { filter:brightness(.9); }

    .sheet { position:fixed; left:0; right:0; bottom:-100%; background:var(--surface); border-top-left-radius:1rem; border-top-right-radius:1rem; box-shadow:0 -4px 12px rgba(0,0,0,.2); transition:bottom .3s; max-height:60%; overflow-y:auto; padding:1rem 2rem; z-index:100; }
    .sheet.open { bottom:0; }
    .sheet-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:.5rem; }
    .sheet-header h3 { display:flex; align-items:center; gap:.5rem; font-size:1.2rem; margin:0; }
    .sheet-close { background:none; border:none; color:var(--accent); cursor:pointer; font-size:1.2rem; padding:.5rem; }
    .cart-list-item { display:grid; grid-template-columns:auto 1fr auto; align-items:center; padding:.5rem 0; border-bottom:1px solid #e0e0e0; gap:.5rem; }
    .cart-list-item img { width:40px; height:40px; object-fit:cover; border-radius:4px; }
    .item-info { display:flex; flex-direction:column; gap:.25rem; font-size:.95rem; }
    .unit-price { font-size:.8rem; color:var(--subtle); display:flex; align-items:center; gap:.5rem; }
    .unit-price button { background:none; border:none; color:red; cursor:pointer; font-size:.8rem; }
    .item-price { font-size:.95rem; text-align:right; }
    .grand-total { font-size:1rem; font-weight:bold; text-align:right; margin-top:1rem; }
    .checkout-note { font-size:.8rem; color:var(--subtle); margin-top:1rem; }

    .dialog-overlay { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,.4); display:none; align-items:center; justify-content:center; z-index:200; }
    .dialog { background:var(--surface); padding:1.5rem; border-radius:8px; max-width:300px; width:90%; text-align:center; box-shadow:0 4px 12px rgba(0,0,0,.2); }
    .dialog button { margin-top:1rem; padding:.5rem 1rem; border:none; background:var(--accent); color:#fff; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body data-theme="">
  <header>
    <h1>Recult Shop</h1>
    <div class="controls">
      <button id="open-cart"><span class="material-icons">shopping_cart</span></button>
      <button id="toggle-theme"><span class="material-icons">dark_mode</span></button>
    </div>
  </header>

  <div class="products" id="product-grid"></div>

  <!-- Dialog -->
  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog">
      <div id="dialog-msg"></div>
      <button id="dialog-close">OK</button>
    </div>
  </div>

  <!-- Cart Sheet -->
  <div class="sheet" id="cart-sheet">
    <div class="sheet-header">
      <h3><span class="material-icons">shopping_bag</span>Your Cart</h3>
      <button class="sheet-close" id="close-cart"><span class="material-icons">close</span></button>
    </div>
    <div id="cart-list"></div>
    <div class="grand-total" id="grand-total">Grand Total: ₹0</div>
    <div style="text-align:center; margin-top:1rem;">
      <a id="checkout" href="#" style="background:var(--accent); color:#fff; text-decoration:none; padding:.5rem 1rem; border-radius:4px; display:inline-block;">
        Checkout via WhatsApp
      </a>
    </div>
    <p class="checkout-note">Checkout and payment via WhatsApp. Rep will contact you.</p>
  </div>

  <!-- Details Sheet -->
  <div class="sheet" id="details-sheet">
    <div class="sheet-header">
      <h3><span class="material-icons">info</span>Product Details</h3>
      <button class="sheet-close" id="close-details"><span class="material-icons">close</span></button>
    </div>
    <div class="card-content">
      <img id="details-image" src="" alt="Detail Image" style="width:100%; border-radius:4px; object-fit:cover;"/>
      <h3 id="details-title"></h3>
      <p id="details-desc"></p>
    </div>
  </div>

  <script>
    const products = [
      { name:'Poster Pack A', price:199, unit:'packs', img:'https://inquote.xyz/Untitled%20design_20250506_101606_0000.png', desc:'High-quality poster cards pack A.' },
      { name:'Sticker 50 pcs', price:149, unit:'50 pcs', img:'https://inquote.xyz/Untitled%20design_20250506_101606_0000.png', desc:'Pack of 10 stickers.' },
      { name:'Polaroid 60 pcs', price:199, unit:'60 pcs', img:'https://inquote.xyz/Untitled%20design_20250506_101606_0000.png', desc:'Classic Polaroid set.' }
    ];
    let cart = [];
    const $ = id => document.getElementById(id);

    function renderProducts() {
      const grid = $('product-grid');
      grid.innerHTML = '';
      products.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-content">
            <div class="card-header">
              <img class="card-thumb" src="${p.img}" alt="${p.name}"/>
              <div>
                <h3>${p.name}</h3>
                <p>₹${p.price} per ${p.unit}</p>
              </div>
            </div>
            <div class="qty">
              <span class="material-icons" data-i="${i}" data-op="dec">remove_circle</span>
              <span id="qty-${i}">0</span>
              <span class="material-icons" data-i="${i}" data-op="inc">add_circle</span>
            </div>
            <div class="actions">
              <button data-i="${i}" class="add-btn">Add</button>
              <button data-i="${i}" class="details-btn">Details</button>
            </div>
          </div>`;
        grid.appendChild(card);
      });
      document.querySelectorAll('.qty .material-icons').forEach(el => el.onclick = onQtyChange);
      document.querySelectorAll('.add-btn').forEach(btn => btn.onclick = onAdd);
      document.querySelectorAll('.details-btn').forEach(btn => btn.onclick = showDetails);
    }

    function onQtyChange(e) {
      const i = +e.target.dataset.i, op = e.target.dataset.op;
      const span = $('qty-' + i);
      let v = +span.textContent;
      span.textContent = op==='inc' ? v+1 : Math.max(0, v-1);
    }

    function onAdd(e) {
      const i = +e.target.dataset.i;
      const qty = +$('qty-' + i).textContent;
      if (!qty) return;
      const p = products[i];
      const ex = cart.find(c => c.name === p.name);
      ex ? ex.qty += qty : cart.push({ ...p, qty });
      $('qty-' + i).textContent = 0;
      renderCart();
      $('cart-sheet').classList.add('open');
    }

    function renderCart() {
      const list = $('cart-list');
      list.innerHTML = '';
      let total = 0;
      cart.forEach((c, idx) => {
        const t = c.price * c.qty; total += t;
        const div = document.createElement('div');
        div.className = 'cart-list-item';
        div.innerHTML = `
          <img src="${c.img}" alt="${c.name}" />
          <div class="item-info">
            ${c.name} x${c.qty}
            <div class="unit-price">
              ₹${c.price} each <button data-idx="${idx}" class="unit-remove">Remove</button>
            </div>
          </div>
          <div class="item-price">₹${t}</div>`;
        list.appendChild(div);
      });
      document.querySelectorAll('.unit-remove').forEach(btn => btn.onclick = onRemove);
      $('grand-total').textContent = `Grand Total: ₹${total}`;
    }

    function onRemove(e) {
      const idx = +e.target.dataset.idx;
      cart.splice(idx, 1);
      renderCart();
    }

    function showDetails(e) {
      const i = +e.target.dataset.i;
      const p = products[i];
      $('details-image').src = p.img;
      $('details-title').textContent = p.name;
      $('details-desc').textContent = p.desc;
      $('details-sheet').classList.add('open');
    }

    $('open-cart').onclick = () => { renderCart(); $('cart-sheet').classList.add('open'); };
    $('close-cart').onclick = () => $('cart-sheet').classList.remove('open');
    $('close-details').onclick = () => $('details-sheet').classList.remove('open');
    $('toggle-theme').onclick = () => {
      document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
    };

    // Initial render
    renderProducts();
  </script>
</body>
</html>
