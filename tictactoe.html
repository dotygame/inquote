<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Multiplayer</title>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #FFD700; /* Dark Yellow */
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
      background-color: #333;
      border-radius: 10px;
      padding: 10px;
    }
    .cell {
      border: 1px solid #FFD700;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      background-color: #444;
      border-radius: 5px;
      cursor: pointer;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    #game-board {
      display: none;
    }
    #peer-id, #status {
      margin-top: 20px;
    }
    .button {
      background-color: #FFD700;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .button:hover {
      background-color: #ffcc00;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe Multiplayer</h1>
  <button class="button" id="create-game">Create Game</button>
  <button class="button" id="join-game">Join Game</button>

  <div id="create-game-ui" class="hidden">
    <p>Your Peer ID: <span id="peer-id"></span></p>
    <p>Status: <span id="status">Waiting for opponent...</span></p>
  </div>

  <div id="join-game-ui" class="hidden">
    <input type="text" id="peer-id-input" placeholder="Enter Peer ID" />
    <button class="button" id="join-button">Join</button>
    <p>Status: <span id="status-join">Not connected</span></p>
  </div>

  <div class="grid" id="game-board"></div>

  <div id="result" class="hidden">
    <p id="result-message"></p>
    <button class="button" id="play-again">Play Again</button>
  </div>

  <script>
    const peer = new Peer();
    let conn;
    let isCreator = false;

    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X'; // 'X' for creator, 'O' for joiner
    let isGameConnected = false;
    const cells = [];
    const createGameButton = document.getElementById('create-game');
    const joinGameButton = document.getElementById('join-game');
    const joinButton = document.getElementById('join-button');
    const createGameUI = document.getElementById('create-game-ui');
    const joinGameUI = document.getElementById('join-game-ui');
    const peerIdSpan = document.getElementById('peer-id');
    const statusText = document.getElementById('status');
    const statusJoinText = document.getElementById('status-join');
    const gameBoardElement = document.getElementById('game-board');
    const peerIdInput = document.getElementById('peer-id-input');
    const resultDiv = document.getElementById('result');
    const resultMessage = document.getElementById('result-message');
    const playAgainButton = document.getElementById('play-again');

    peer.on('open', id => {
      peerIdSpan.textContent = id;
    });

    peer.on('connection', connection => {
      if (isGameConnected) {
        connection.close();
        alert('Game is already in progress. Connection rejected.');
        return;
      }

      isGameConnected = true;
      conn = connection;
      isCreator = true;

      conn.on('data', handleData);

      conn.on('open', () => {
        conn.send({ board: gameBoard, player: currentPlayer });
        statusText.textContent = 'Connected to opponent. It\'s your turn!';
        hideConnectionUI();
        initializeGameBoard();
        gameBoardElement.style.display = 'grid';
      });
    });

    createGameButton.addEventListener('click', () => {
      createGameUI.style.display = 'block';
      joinGameUI.style.display = 'none';
    });

    joinGameButton.addEventListener('click', () => {
      joinGameUI.style.display = 'block';
      createGameUI.style.display = 'none';
    });

    joinButton.addEventListener('click', () => {
      const peerId = peerIdInput.value.trim();
      if (peerId) {
        conn = peer.connect(peerId);

        conn.on('open', () => {
          if (isGameConnected) {
            conn.close();
            alert('Game is already in progress. Connection rejected.');
            return;
          }

          isGameConnected = true;
          isCreator = false;

          statusJoinText.textContent = 'Connected to opponent.';
          hideConnectionUI();
          initializeGameBoard();
          gameBoardElement.style.display = 'grid';
          conn.send({ requestBoard: true });
        });

        conn.on('data', handleData);
      }
    });

    function hideConnectionUI() {
      createGameButton.classList.add('hidden');
      joinGameButton.classList.add('hidden');
      createGameUI.classList.add('hidden');
      joinGameUI.classList.add('hidden');
      peerIdSpan.classList.add('hidden');
      peerIdInput.classList.add('hidden');
      joinButton.classList.add('hidden');
      statusText.classList.add('hidden');
      statusJoinText.classList.add('hidden');
      peerIdSpan.parentElement.classList.add('hidden');
      statusText.parentElement.classList.add('hidden');
      statusJoinText.parentElement.classList.add('hidden');


    }

    function initializeGameBoard() {
      gameBoardElement.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        gameBoardElement.appendChild(cell);
        cells[i] = cell;
      }
    }

    function handleCellClick(event) {
      const cell = event.target;
      const index = parseInt(cell.dataset.index);
    // Ensure the cell is empty and it is the current player's turn
  if (gameBoard[index] === '' && ((currentPlayer === 'X' && conn.peer === undefined) || (currentPlayer === 'O' && conn.peer !== undefined))) {
    gameBoard[index] = currentPlayer;
    updateGameBoard();

    // Switch the turn
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    sendMove();
  } else {
    alert("It's not your turn!");
  }
      checkGameOver();
    }

    function updateGameBoard() {
      cells.forEach((cell, index) => {
        cell.textContent = gameBoard[index];
        if (gameBoard[index] !== '') {
          cell.classList.add('taken');
        } else {
          cell.classList.remove('taken');
        }
      });
    }

    function sendMove() {
      if (conn) {
        conn.send({ board: gameBoard, player: currentPlayer });
      }
    }

    function handleData(data) {
      if (data.reset) {
        resetGame();
        return;
      }

      if (data.board) {
        gameBoard = data.board;
        currentPlayer = data.player;
        updateGameBoard();
        checkGameOver();
      }
    }

    function checkGameOver() {
  const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];

  let winner = null;

  winningCombinations.forEach(combination => {
    const [a, b, c] = combination;
    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
      winner = gameBoard[a];
    }
  });

  if (winner) {
    if (winner === 'X') {
      resultMessage.textContent = isCreator ? 'You win!' : 'Player 1 (X) wins!';
    } else if (winner === 'O') {
      resultMessage.textContent = !isCreator ? 'You win!' : 'Player 2 (O) wins!';
    }
    resultDiv.classList.remove('hidden');
    if (isCreator) {
      playAgainButton.classList.remove('hidden');
    } else {
      playAgainButton.classList.add('hidden');
      resultMessage.textContent += ' Waiting for Player 1 to start a new game.';
    }
    gameBoardElement.style.pointerEvents = 'none';
    return;
  }

  if (!gameBoard.includes('')) {
    resultMessage.textContent = 'It\'s a draw!';
    resultDiv.classList.remove('hidden');
    if (isCreator) {
      playAgainButton.classList.remove('hidden');
    } else {
      playAgainButton.classList.add('hidden');
      resultMessage.textContent += ' Waiting for Player 1 to start a new game.';
    }
  }
}


  

    playAgainButton.addEventListener('click', () => {
      resetGame();
      if (conn) {
        conn.send({ reset: true });
      }
    });

    function resetGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      updateGameBoard();
      resultDiv.classList.add('hidden');
      gameBoardElement.style.pointerEvents = 'auto';
    }
  </script>
</body>
</html>
