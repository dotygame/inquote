<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe with PeerJS</title>
  <script src="https://unpkg.com/peerjs/dist/peerjs.min.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1, h2, p {
      margin: 10px 0;
    }

    button, input {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: yellow;
      color: black;
      cursor: pointer;
    }

    input {
      background-color: white;
      color: black;
    }

    button:hover {
      background-color: white;
      color: black;
    }

    #game {
      margin-top: 20px;
    }

    /* Board Styles */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid yellow;
      font-size: 36px;
      line-height: 100px;
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .cell.disabled {
      background-color: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>Tic Tac Toe</h1>

    <!-- Host Section -->
    <div id="host-section">
      <h2>Host</h2>
      <button id="create-host">Create Host</button>
      <p>Host ID: <span id="host-id">N/A</span></p>
      <p id="connection-status"></p>
      <button id="cancel-host" class="hidden">Cancel</button>
    </div>

    <!-- Joiner Section -->
    <div id="joiner-section">
      <h2>Joiner</h2>
      <input type="text" id="host-id-input" placeholder="Enter Host ID">
      <button id="join-host">Join Host</button>
      <p id="join-status"></p>
      <button id="cancel-join" class="hidden">Cancel</button>
    </div>

    <!-- Game Section -->
    <div id="game" style="display: none;">
      <h2 id="turn-status"></h2>
      <div class="board" id="board"></div>
    </div>
  </div>

  <script>
    let peer, connection;
    let playerSymbol, opponentSymbol;
    let currentTurn = 'X'; // X always starts
    let isMyTurn = false;
    let boardState = Array(9).fill(null);

    // Initialize the board UI
    function initializeBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      boardState = Array(9).fill(null);
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell disabled';
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    // Handle cell clicks
    function handleCellClick(event) {
      if (!isMyTurn) return;
      const index = event.target.dataset.index;
      if (boardState[index]) return;

      // Update local board state
      boardState[index] = playerSymbol;
      event.target.textContent = playerSymbol;
      event.target.classList.add('disabled');

      checkGameOver();

      // Send move to opponent
      connection.send({ type: 'move', index, symbol: playerSymbol });

      // Switch turn locally
      switchTurn();
    }

    // Switch turn
    function switchTurn() {
      currentTurn = currentTurn === 'X' ? 'O' : 'X';
      isMyTurn = currentTurn === playerSymbol;

      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell) => {
        if (!cell.textContent) {
          cell.classList.toggle('disabled', !isMyTurn);
        }
      });

      updateTurnStatus();
    }

    // Update turn status UI
    function updateTurnStatus() {
      document.getElementById('turn-status').textContent = isMyTurn
        ? `Your Turn (${playerSymbol})`
        : `Opponent's Turn (${opponentSymbol})`;
    }

    // Check for game over
    function checkGameOver() {
      const winningCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]            // Diagonals
      ];

      for (const [a, b, c] of winningCombinations) {
        if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
          alert(`${boardState[a]} Wins!`);
          resetGame();
          return;
        }
      }

      if (!boardState.includes(null)) {
        alert('Draw!');
        resetGame();
      }
    }

    // Reset game
    function resetGame() {
      initializeBoard();
      currentTurn = 'X';
      isMyTurn = currentTurn === playerSymbol;
      updateTurnStatus();
    }

    // Set up game (called for both host and joiner)
    function setupGame(isHost) {
      document.getElementById('game').style.display = 'block';
      initializeBoard();

      // Assign player symbols
      playerSymbol = isHost ? 'X' : 'O';
      opponentSymbol = isHost ? 'O' : 'X';

      // X always starts
      isMyTurn = playerSymbol === 'X';
      updateTurnStatus();

      // Listen for opponent's moves
      connection.on('data', (data) => {
        if (data.type === 'move') {
          const { index, symbol } = data;

          // Update board with opponent's move
          boardState[index] = symbol;
          const cell = document.querySelector(`.cell[data-index="${index}"]`);
          cell.textContent = symbol;
          cell.classList.add('disabled');

          checkGameOver();

          // Switch turn after opponent's move
          switchTurn();
        }
      });

      connection.on('close', () => {
        alert('Opponent disconnected.');
        resetGame();
      });
    }

    // Create host
    document.getElementById('create-host').addEventListener('click', () => {
      peer = new Peer();
      toggleVisibility('host');
      peer.on('open', (id) => {
        document.getElementById('host-id').textContent = id;
        document.getElementById('connection-status').textContent = "Waiting for opponent...";
      });

      peer.on('connection', (conn) => {
        connection = conn;
        setupGame(true); // Host starts the game
        document.getElementById('connection-status').textContent = "Opponent connected!";
      });
    });

    // Join host
    document.getElementById('join-host').addEventListener('click', () => {
      const hostID = document.getElementById('host-id-input').value.trim();
      if (!hostID) {
        alert("Please enter a Host ID.");
        return;
      }

      peer = new Peer();
      toggleVisibility('join');

      peer.on('open', () => {
        connection = peer.connect(hostID);

        connection.on('open', () => {
          setupGame(false); // Joiner starts the game
          document.getElementById('join-status').textContent = "Connected to host!";
        });

        connection.on('error', (err) => {
          alert("Connection error: " + err);
        });
      });
    });

    // Cancel buttons
    document.getElementById('cancel-host').addEventListener('click', () => toggleVisibility('cancel'));
    document.getElementById('cancel-join').addEventListener('click', () => toggleVisibility('cancel'));

    // Toggle visibility based on action
    function toggleVisibility(action) {
      const hostSection = document.getElementById('host-section');
      const joinerSection = document.getElementById('joiner-section');

      if (action === 'host') {
        hostSection.querySelector('#cancel-host').classList.remove('hidden');
        joinerSection.classList.add('hidden');
      } else if (action === 'join') {
        joinerSection.querySelector('#cancel-join').classList.remove('hidden');
        hostSection.classList.add('hidden');
      } else if (action === 'cancel') {
        hostSection.classList.remove('hidden');
        joinerSection.classList.remove('hidden');
        document.getElementById('cancel-host').classList.add('hidden');
        document.getElementById('cancel-join').classList.add('hidden');
      }
    }
  </script>
</body>
</html>
